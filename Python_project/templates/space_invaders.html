{% extends "base.html" %}
{% block title %}Sign Up Page{% endblock %}
{% block h1_header %}Sign Up Page{% endblock %}
{% block content %}

<section class="py-5">
    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Space Invaders</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <div id="game-over"></div>
                <h3><span id="over">Current Score:</span> <span id="score">0</span></h3>
                <canvas id="board"></canvas>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-dark btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" id="start-btn">Start Game</button>
                    <button class="btn btn-dark btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" id="restart-btn">Restart</button>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
