{% extends "base.html" %}
{% block content %}

<form method="POST">
     <div class="form-group">
        <label for="productName">Product name</label>
        <input
        type="text"
        class="form-control"
        id="productName"
        name="productName"
        placeholder=""
        />
    </div>  <div class="form-group">
        <label for="Brand">Brand</label>
        <input
        type="text"
        class="form-control"
        id="brand"
        name="brand"
        placeholder=""
        />
    </div>
    </div>  <div class="form-group">
        <label for="Value">Value</label>
        <input
        type="text"
        class="form-control"
        id="value"
        name="value"
        placeholder=""
        />
    </div>
    </div>  <div class="form-group">
        <label for="Quantity">Quantity</label>
        <input
        type="text"
        class="form-control"
        id="quantity"
        name="quantity"
        placeholder=""
        />
    </div>

       <button type="Submit" class="btn btn-primary">Submit</button>

    <ul  id="products">
    {% for product in user.products%}
    <li class="list-group-item"> <b> {{ product.name }}. </b> <br/> Added {{ product.brand }}  </li>
    {% endfor %}

</ul>
</form>

{% endblock %}
