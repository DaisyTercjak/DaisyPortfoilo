<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole Game</title>
    <link rel="stylesheet" href="../css/whack-a-mole.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Whack-a-mole</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <span class="fw-bold">Score: </span><span id="score">0</span>
            </div>
            <div class="col-auto">
                <span id="over" class="text-danger fw-bold"></span>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <button id="start-btn" class="btn btn-success me-2">Start</button>
                <button id="restart-btn" class="btn btn-warning">Restart</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div id="board" class="d-grid" style="grid-template-columns: repeat(3, 80px); grid-gap: 10px;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/whack-a-mole.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
